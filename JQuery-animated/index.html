<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        div {
            background-color: aliceblue;
            border: 2px solid black;
            width: 60px;
            height: 900px;
            margin: 20px;
            float: left;
            
        }

        .mexer {
            background-color: aliceblue;
            border: 2px solid black;
            width: 30px;
            height: 900px;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpq75KtWTC7_N4EJme_8tjo_V8K7jgW4k6EA&usqp=CAU);
        }

        div.colored {
            background-color: rgb(239, 239, 255);
        }

        section{
            position: center;
        }
    </style>

    <!--Animate-->

    <button id="rodar">Play</button>

        <div></div>
        <div id="mover"></div>
        <div></div>

    <!--JQuery-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script>
        $("#rodar").click(function () {
            $("div:animated").toggleClass("colored");
        });

        function animar() {
            $("#mover").slideToggle("slow", animar);
        }

        animar();



    </script>

    <!--slideToggle = desliza na tela-->




</body>

</html>
